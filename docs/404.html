<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TestMania</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/app.css" />

    <base href="/" />
    <script>
/* SPA redirect para GitHub Pages (versión mínima) */
(function () {
  var l = window.location;
  // si la ruta no es la raíz, redirige a /?redirect=<path+query+hash>
  if (l.pathname !== '/' && !l.pathname.startsWith('/index.html')) {
    l.replace(
      l.protocol + '//' + l.host + '/?redirect=' +
      encodeURIComponent(l.pathname.replace(/^\//, '')) +
      l.search + l.hash
    );
  }
})();
</script>

  </head>
  <body>
    <div id="root"></div>

    <script src="/app.iife.js"></script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (!window.TestManiaApp) {
          console.error('TestManiaApp no está definido');
          return;
        }
        window.TestManiaApp.mount('#root');
      });
    </script>

    <noscript>Esta aplicación necesita JavaScript para funcionar.</noscript>
  </body>
</html>
