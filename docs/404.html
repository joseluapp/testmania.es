<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirigiendo…</title>

  <!-- SPA redirect para GitHub Pages:
       - Si el servidor devuelve 404 en /algo, redirigimos a /?redirect=algo
       - Luego index.html (ya lo tienes) consumirá ?redirect= y restaurará la URL bonita -->
  <script>
  (function () {
    try {
      var l = window.location;

      // Si ya estamos en / o /index.html no hacemos nada
      if (l.pathname === "/" || l.pathname === "/index.html") return;

      // Construye /?redirect=<ruta-sin-barra> + query + hash
      var path = l.pathname.replace(/^\//, "");
      var qs   = l.search || "";
      var h    = l.hash || "";
      var url  = l.protocol + "//" + l.host + "/?redirect=" + encodeURIComponent(path) + qs + h;

      // Redirección sin añadir entrada al historial
      l.replace(url);
    } catch (e) {
      // Fallback: home
      try { window.location.replace("/"); } catch (_) {}
    }
  })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=/" />
  </noscript>

  <style>
    html,body{height:100%}
    body{display:flex;align-items:center;justify-content:center;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .box{max-width:640px;padding:24px;text-align:center}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirigiendo…</h1>
    <p class="muted">Si no ocurre automáticamente, <a href="/">ir al inicio</a>.</p>
  </div>
</body>
</html>
